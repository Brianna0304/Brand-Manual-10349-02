<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Test</title>
    <!-- A-Frame (3D/VR Framework) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js für Marker Tracking -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker auswählen: preset="hiro" (fertiger Marker) -->
      <a-marker preset="hiro">
        <!-- PNG-Bild auf Marker -->
        <a-image src="testbild.png" width="1" height="1" position="0 0.5 0"></a-image>
      </a-marker>

      <!-- Kamera für AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
